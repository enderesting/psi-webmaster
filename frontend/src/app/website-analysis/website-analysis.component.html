<h1> Website Analysis </h1>

<p>A brief summary of all errors found on the website.</p>

<div>

    <!-- <app-chart-info></app-chart-info> -->
    <h2>Error stats</h2>
    <div id="chart">
        <apx-chart
          [series]="this.stats!"
          [chart]="chartOptions.chart!"
          [dataLabels]="chartOptions.dataLabels!"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive!"
          [legend]="chartOptions.legend!"
          [plotOptions]="chartOptions.plotOptions!"
        ></apx-chart>
    </div>
    
    <h2>10 Most Common Errors</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.rank}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="errorName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.errorName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
