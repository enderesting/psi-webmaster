<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
        <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="websiteURL">
        <th mat-header-cell *matHeaderCellDef>Page URL</th>
        <td mat-cell *matCellDef="let row">{{row.pageURL}}</td>
      </ng-container>
  
      <!-- last evaluation date Column -->
      <ng-container matColumnDef="lastEvalDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Evaluation</th>
        <td mat-cell *matCellDef="let row">{{row.lastEvalDate | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      </ng-container>
  
      <!-- rating result Column -->
      <ng-container matColumnDef="ratingResult">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let row">{{row.ratingResult}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
      </tr>
    </table>
  
    <mat-paginator #paginator
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  
  <div>
    <button mat-flat-button color="primary"
    (click)="deleteSelected()"
    >Delete Selected</button>
  </div>
