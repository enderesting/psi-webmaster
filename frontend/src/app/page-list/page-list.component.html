<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
      <!-- Name Column -->
      <ng-container matColumnDef="websiteURL">
        <th mat-header-cell *matHeaderCellDef>Page URL</th>
        <td mat-cell *matCellDef="let row">{{row.websiteURL}}</td>
      </ng-container>
  
      <!-- last evaluation date Column -->
      <ng-container matColumnDef="lastEvalDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Evaluation</th>
        <td mat-cell *matCellDef="let row">{{row.lastEvalDate | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      </ng-container>
  
      <!-- rating result Column -->
      <ng-container matColumnDef="ratingResult">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let row">{{row.ratingResult}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
